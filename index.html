    <script>
        function convertFahrToCelsius(farenheit) {
           if (isNaN(farenheit)) {
              console.log(
            `${farenheit} is not a valid number but a/an ${farenheit.constructor.name}`
              );
            } else {
              let celsius = ((farenheit - 32) * 5) / 9;
              roundedCelsius = celsius.toFixed(4);
              console.log(`${roundedCelsius}`);
            }
        }

        convertFahrToCelsius("32");
        convertFahrToCelsius(32);
        convertFahrToCelsius(0);
        convertFahrToCelsius("0")
        convertFahrToCelsius([1,2,3]);
        convertFahrToCelsius({ temp: 0});
        convertFahrToCelsius("hey");
    </script>
